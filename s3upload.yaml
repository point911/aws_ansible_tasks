---

- name: Delete object before upload new one
  s3:
    bucket: "{{ aws.s3.bucket }}"
    object: "/{{ aws.s3.object }}"
    src: "{{ aws.s3.upload_path }}"
    mode: delobj

  register: s3_info

- debug: msg="{{ s3_info }}"

- name: Upload artifact to S3 storage
  s3:
    bucket: "{{ aws.s3.bucket }}"
    object: "/{{ aws.s3.object }}"
    src: "{{ aws.s3.upload_path }}"
    mode: put

  register: s3_info

- debug: msg="{{ s3_info }}"